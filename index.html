<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>中国银行集约运营中心（湖北）2026年秋季招聘签约</title>
  <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body, html {
          width: 100vw; height: 100vh;
          overflow: hidden; /* 隐藏滚动条，纯全屏 */
          font-family: "微软雅黑", sans-serif;
          background: url(back.jpg) no-repeat center center fixed;
          background-size: cover;
          background-color: #001a33;
          /* ✅ 核心新增：智慧银行+高科技风格 全屏动态背景 */
          /*background: linear-gradient(120deg, #001a33, #00284d, #003366);
          background-size: 200% 200%;
          animation: bgTechMove 15s ease infinite;
          !* 科技网点纹理叠加 *!
          background-image:
                  radial-gradient(rgba(100, 180, 255, 0.1) 1px, transparent 1px),
                  linear-gradient(120deg, #001a33, #00284d, #003366);
          background-position: 0 0;
          background-repeat: repeat;
          background-size: 30px 30px, 200% 200%;*/
      }
      /* ✅ 动态背景流动动画-高科技光效移动 */
      @keyframes bgTechMove {
          0% { background-position: 0% 0%; }
          50% { background-position: 100% 100%; }
          100% { background-position: 0% 0%; }
      }

      /* ✅ 原样式保留：左侧中部签名框 300*200 窄框 */
      #drawArea {
          position: fixed;
          top: 50%; right: 30px;
          transform: translateY(-50%);
          width: 300px;
          height: 200px;
          background: rgba(255,255,255,0.2);
          border: 2px solid rgba(100, 180, 255, 0.4);
          border-radius: 12px;
          z-index: 10;
          cursor: crosshair;
          /* 科技边框光效 */
          box-shadow: 0 0 15px rgba(100, 180, 255, 0.3);
      }
      /* ✅ 原样式保留+科技风优化：按钮样式 */
      #createBtn {
          position: fixed;
          top: calc(50% + 60px);
          right: 0px;
          transform: translateX(-50%);
          padding: 6px 10px;
          font-size: 12px;
          background: linear-gradient(45deg, #0066cc, #0099ff);
          color: white;
          border: none;
          border-radius: 50px;
          cursor: pointer;
          z-index: 10;
          touch-action: manipulation;
          transition: all 0.3s;
          box-shadow: 0 0 20px rgba(0, 153, 255, 0.5);
      }
      #createBtn:hover { background: linear-gradient(45deg, #0052a3, #0080e6); scale: 1.05; box-shadow:0 0 25px rgba(0,153,255,0.7);}
      #createBtn:active { scale: 0.98; }
      #clearBtn {
          position: fixed;
          top: calc(50% + 60px);
          right: 250px;
          transform: translateX(0);
          padding: 5px 5px;
          font-size: 12px;
          background: rgba(100, 120, 150, 0.6);
          color: white;
          border: none;
          border-radius: 50px;
          cursor: pointer;
          z-index: 10;
          touch-action: manipulation;
          width: 70px;
          border: 1px solid rgba(100, 180, 255, 0.3);
      }
      #clearBtn:hover{background: rgba(100, 120, 150, 0.8);}
      /* 泡泡容器 - 全屏底层 */
      #bubbleContainer {
          position: absolute;
          top: 0; left: 0;
          width: 100vw; height: 100vh;
          pointer-events: none;
      }
      /* ✅ 固定尺寸签名泡泡+智慧银行科技风 完美适配签名完整显示 */
      .bubble {
          position: absolute;
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          color: #fff;
          font-weight: bold;
          white-space: nowrap;
          padding: 8px;
          border: 2px solid #5DC0F6;
          background: linear-gradient(45deg, #01070D40,rgba(1, 102, 215, 0.75), rgba(22, 183, 255, 0.6), rgba(115, 200, 250, 0.5));
          box-shadow: 0 0 25px rgba(0, 153, 255, 0.7), 0 0 10px rgba(255,255,255,0.3) inset;
          user-select: none;
          transition: transform 0.1s linear;
          backdrop-filter: blur(2px);
          /* ✅ 核心：泡泡宽高固定值，你可以自己改这个尺寸 */
          width: 100px !important;
          height: 100px !important;
          z-index: 999;
      }
  </style>
</head>
<body>
<canvas id="drawArea"></canvas>
<button id="clearBtn">清空签名</button>
<button id="createBtn">签名完成 ✨</button>
<div id="bubbleContainer"></div>

<script>
// ========== 全局变量定义 ==========
const canvas = document.getElementById('drawArea');
const ctx = canvas.getContext('2d');
const createBtn = document.getElementById('createBtn');
const clearBtn = document.getElementById('clearBtn');
const bubbleContainer = document.getElementById('bubbleContainer');
let isDrawing = false;
let bubbles = [];
let bubbleId = 0;

// ========== 画布初始化-适配触摸+鼠标 ==========
function initCanvas() {
  canvas.width = canvas.offsetWidth;
  canvas.height = canvas.offsetHeight;
  ctx.lineWidth = 3;
  ctx.lineCap = 'round';
  ctx.lineJoin = 'round';
  ctx.strokeStyle = '#ffffff'; // 科技白笔迹 更醒目
  ctx.fillStyle = '#ffffff';
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // 鼠标事件
  canvas.addEventListener('mousedown', startDraw);
  canvas.addEventListener('mousemove', drawing);
  canvas.addEventListener('mouseup', endDraw);
  canvas.addEventListener('mouseleave', endDraw);

  // 触摸屏事件 - 完美适配手机/平板
  canvas.addEventListener('touchstart', (e) => {
    e.preventDefault();
    startDraw(e.touches[0]);
  });
  canvas.addEventListener('touchmove', (e) => {
    e.preventDefault();
    drawing(e.touches[0]);
  });
  canvas.addEventListener('touchend', endDraw);
  canvas.addEventListener('touchcancel', endDraw);
}

// ========== 手写签名核心方法 ==========
function startDraw(e) {
  isDrawing = true;
  const { x, y } = getCanvasPos(e);
  ctx.beginPath();
  ctx.moveTo(x, y);
  ctx.lineWidth = 3;
  ctx.lineCap = 'round';
  ctx.lineJoin = 'round';
  ctx.strokeStyle = '#ffffff'; // 科技白笔迹 更醒目
  ctx.fillStyle = '#ffffff';
}

function drawing(e) {
  if (!isDrawing) return;
  const { x, y } = getCanvasPos(e);
  ctx.lineTo(x, y);
  ctx.stroke();
  ctx.lineWidth = 3;
  ctx.lineCap = 'round';
  ctx.lineJoin = 'round';
  ctx.strokeStyle = '#ffffff'; // 科技白笔迹 更醒目
  ctx.fillStyle = '#ffffff';
}

function endDraw() {
  isDrawing = false;
  ctx.closePath();
}

function getCanvasPos(e) {
  const rect = canvas.getBoundingClientRect();
  return {
    x: e.clientX - rect.left,
    y: e.clientY - rect.top
  };
}

// ========== 生成签名泡泡 ==========
// ========== 生成签名泡泡 ✅ 核心优化：固定尺寸 + 签名完整显示 + 初始防重叠 ==========
createBtn.addEventListener('click', () => {
  const signatureImg = canvas.toDataURL('image/png');
  const emptyCanvasData = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAAXNSR0IArs4c6QAAAA1JREFUGFdj+P///38ACfsD/QVDRcoAAAAASUVORK5CYII=';
  if(signatureImg === emptyCanvasData) {
    alert('请先手写签名再生成泡泡哦～');
    return;
  }

  // ✅ 核心1：泡泡大小【完全固定】，取消随机值，统一尺寸 160px，和CSS对应
  const bubbleSize = 100;
  // ===== 保留优化：生成时就避开已有泡泡，彻底防重叠 =====
  // ===== 优化：生成泡泡初始位置 无闪现+全屏随机+避开签名框+防重叠 =====
  // ===== 生成泡泡初始位置 ✅ 适配右侧签名框+全屏随机+防重叠+无闪现 =====
  let bubbleX, bubbleY;
  let isOverlap = true;
  const drawArea = document.getElementById('drawArea');
  const drawRect = drawArea.getBoundingClientRect();
  while (isOverlap) {
    // 全屏随机生成坐标，无左右限制
    bubbleX = Math.floor(Math.random() * (window.innerWidth - bubbleSize));
    bubbleY = Math.floor(Math.random() * (window.innerHeight - bubbleSize));
    isOverlap = false;

    // 生成时就避开右侧签名框，从根源杜绝闪现
    if (!(bubbleX + bubbleSize < drawRect.left || bubbleX > drawRect.right ||
      bubbleY + bubbleSize < drawRect.top || bubbleY > drawRect.bottom)) {
      isOverlap = true;
      continue;
    }

    // 避开已有泡泡
    for (const b of bubbles) {
      const dx = (bubbleX + bubbleSize/2) - (b.x + b.width/2);
      const dy = (bubbleY + bubbleSize/2) - (b.y + b.height/2);
      const distance = Math.sqrt(dx*dx + dy*dy);
      if (distance < (bubbleSize + b.width)/2 - 15) {
        isOverlap = true;
        break;
      }
    }
  }

  const bubble = {
    id: bubbleId++,
    x: bubbleX,
    y: bubbleY,
    width: bubbleSize,
    height: bubbleSize,
    vx: (Math.random() - 0.5) * 2.2, // 最佳顺滑速度，不变
    vy: (Math.random() - 0.5) * 2.2,
    imgSrc: signatureImg
  };

  const bubbleDom = document.createElement('div');
  bubbleDom.className = 'bubble';
  bubbleDom.id = `bubble-${bubble.id}`;
  bubbleDom.style.left = `${bubble.x}px`;
  bubbleDom.style.top = `${bubble.y}px`;
  // ✅ 核心2：签名【完整显示核心代码】 无裁切、不变形、完整囊括所有签名内容
  bubbleDom.innerHTML = `<img src="${signatureImg}" style="width:100%;height:100%;border-radius:50%;object-fit:contain;background:transparent;padding:10px;filter: drop-shadow(0 0 3px #000) brightness(1.3);">`;
  bubbleContainer.appendChild(bubbleDom);

  bubbles.push({ ...bubble, dom: bubbleDom });
  clearCanvas();
});
// ========== 清空画布 ==========
clearBtn.addEventListener('click', clearCanvas);
function clearCanvas() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
}

// ========== 泡泡运动+碰撞检测 ==========
// ========== 泡泡运动+碰撞检测 ✅ 适配签名框在右侧+永不沉底+全屏柔和飘动+无闪现+防重叠粘连 ==========
function bubbleMove() {
  const winW = window.innerWidth;
  const winH = window.innerHeight;
  const damping = 0.95; // 柔和阻尼值，回弹无生硬感、无闪现
  const drawArea = document.getElementById('drawArea');
  const drawRect = drawArea.getBoundingClientRect(); // 获取【右侧】签名框的位置和尺寸

  bubbles.forEach((bubble, index) => {
    // ✅ 永不沉底核心：添加随机悬浮力，抵消阻尼衰减，泡泡永久全屏飘动，不会堆积底部
    bubble.vy += (Math.random() - 0.5) * 0.08;
    // 限制最大速度，避免泡泡越飘越快，保持匀速柔和的飘动节奏
    bubble.vx = Math.max(-3, Math.min(3, bubble.vx));
    bubble.vy = Math.max(-3, Math.min(3, bubble.vy));

    // 更新泡泡坐标
    bubble.x += bubble.vx;
    bubble.y += bubble.vy;

    // ✅ 核心适配：智能避开【右侧】的签名框 - 平滑无闪现、无生硬回弹、极致柔和
    // 只有泡泡的垂直位置和右侧签名框重叠时，才触发避开逻辑
    if (!(bubble.y + bubble.height < drawRect.top || bubble.y > drawRect.bottom)) {
      const safeRight = drawRect.left - 5; // 签名框左侧预留5px安全距离
      if (bubble.x + bubble.width > safeRight) {
        bubble.vx = -Math.abs(bubble.vx) * 0.8; // 只给向左的轻柔推力，不是反向猛弹
        bubble.x = safeRight - bubble.width - 2; // 微小偏移，避免持续碰撞判定
      }
    }

    // ✅ 全屏边界碰撞回弹 - 上下左右全屏无死角，回弹柔和，无任何闪现/抖动
    if (bubble.x <= 0 || bubble.x + bubble.width >= winW) {
      bubble.vx = -bubble.vx * damping;
      bubble.x = Math.max(0, Math.min(bubble.x, winW - bubble.width));
    }
    if (bubble.y <= 0 || bubble.y + bubble.height >= winH) {
      bubble.vy = -bubble.vy * damping;
      bubble.y = Math.max(0, Math.min(bubble.y, winH - bubble.height));
    }

    // 更新泡泡DOM的实际位置
    bubble.dom.style.left = `${bubble.x}px`;
    bubble.dom.style.top = `${bubble.y}px`;

    // ✅ 保留最优防重叠逻辑：泡泡之间碰撞自动分离，永不粘连，碰撞回弹同样柔和
    for (let i = index + 1; i < bubbles.length; i++) {
      const other = bubbles[i];
      const bubbleCenterX = bubble.x + bubble.width / 2;
      const bubbleCenterY = bubble.y + bubble.height / 2;
      const otherCenterX = other.x + other.width / 2;
      const otherCenterY = other.y + other.height / 2;

      const dx = bubbleCenterX - otherCenterX;
      const dy = bubbleCenterY - otherCenterY;
      const distance = Math.sqrt(dx * dx + dy * dy);
      const minDistance = (bubble.width + other.width) / 2 - 3;

      if (distance < minDistance) {
        // 碰撞速度交换+柔和阻尼，无生硬感
        [bubble.vx, other.vx] = [other.vx * damping, bubble.vx * damping];
        [bubble.vy, other.vy] = [other.vy * damping, bubble.vy * damping];

        // 平滑分离补偿，杜绝重叠+无闪现
        const overlap = minDistance - distance;
        const pushX = (dx / distance) * overlap * 0.6;
        const pushY = (dy / distance) * overlap * 0.6;
        bubble.x += pushX / 2;
        bubble.y += pushY / 2;
        other.x -= pushX / 2;
        other.y -= pushY / 2;
      }
    }
  });
  requestAnimationFrame(bubbleMove);
}
// ========== 窗口自适应 ==========
window.addEventListener('resize', () => {
  canvas.width = canvas.offsetWidth;
  canvas.height = canvas.offsetHeight;
});

// ========== 初始化 ==========
initCanvas();
bubbleMove();
</script>
</body>
</html>
